<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <meta property="og:image" content="images/todo.png" />
    <link rel="icon" href="images/logo192.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/form.css" />
    <script defer src="js/script.js"></script>
  </head>

  <body class="body">
    <div class="container">
      <div class="container__items container__items--title">Lista zadań</div>

      <div class="container__items container__items--subTitle">
        Dodaj nowe zadanie
      </div>

      <div class="container__items">
        <form class="js-form form">
          <input
            class="js-newTask form__items form__items--input"
            placeholder="Co jest do zrobienia?"
            autofocus
          />
          <button class="js-newTaskButton form__items form__items--button">
            Dodaj zadanie
          </button>
        </form>
      </div>

      <div class="container__items container__items--list">Lista zadań</div>

      <div class="container__items">
        <ul class="js-tasks list"></ul>
      </div>
    </div>
  </body>
</html>
