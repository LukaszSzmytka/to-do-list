<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista zadań</title>
    <meta property="og:image" content="images/todo.png" />
    <link rel="icon" href="images/logo192.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/list.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/section.css" />
    <script defer src="js/script.js"></script>
  </head>

  <body class="body">
    <main class="container">
      <header>
        <h1>Lista zadań</h1>
      </header>

      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>

        <div class="section__body">
          <form class="js-form form">
            <input
              class="js-newTask form__input"
              placeholder="Co jest do zrobienia?"
              autofocus
            />
            <button class="js-newTaskButton form__button">Dodaj zadanie</button>
          </form>
        </div>
      </section>

      <section class="section">
        <h2 class="section__header">Lista zadań</h2>

        <div class="section__body">
          <ul class="js-tasks list"></ul>
        </div>
      </section>
    </main>
  </body>
</html>
